<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Age Prediction Result</title>
</head>
<body>
    <h1>Age Prediction Result</h1>
    <img src="{{ prediction.image_url }}" alt="Uploaded image" width="300" />
    <p>Predicted Age Group: {{ prediction.age }}</p>
    <p>Confidence Score: {{ prediction.confidence }}%</p>
    <p><a href="/">Try another image</a></p>
</body>
</html>
